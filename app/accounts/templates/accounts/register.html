{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-w76AqEQfQP1+Zy4hXvQ6UHd+4tvb1zE2jz1gZ9gLGFZ+5xkS8W49z6jRa6MiJQm9" crossorigin="anonymous">
    <style>
        /* Общие стили */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }

        h2 {
            color: #2c3e50;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            text-align: center;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #8e44ad);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        h2:hover::after {
            width: 100px;
        }

        /* Стили для формы */
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .register-form p {
            margin: 0;
        }

        .register-form label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 5px;
            display: block;
        }

        .register-form input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #3498db;
            border-radius: 25px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .register-form input:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
            outline: none;
        }

        /* Стили для кнопки */
        .btn {
            border-radius: 25px;
            padding: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            border: none;
            width: 100%;
            text-align: center;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2980b9, #27ae60);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        /* Стили для ссылки */
        .login-link {
            display: block;
            text-align: center;
            color: #3498db;
            font-weight: 500;
            text-decoration: none;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивность */
        @media (max-width: 576px) {
            .container {
                margin: 15px;
                padding: 15px;
            }

            h2 {
                font-size: 1.4rem;
            }

            .register-form input {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .btn-primary {
                padding: 10px;
            }
        }
    </style>
</head>
<div class="container">
    <h2>Регистрация</h2>
    <form method="post" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <a href="{% url 'accounts:login' %}" class="login-link">Уже есть аккаунт?</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JwA9SKFxXgkEqlsFtjPaOOkKkFjO6mdshHPn/k+Iu3EoPLZVxybcTYQ20v6ooQDb" crossorigin="anonymous"></script>
{% endblock %}
