{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-w76AqEQfQP1+Zy4hXvQ6UHd+4tvb1zE2jz1gZ9gLGFZ+5xkS8W49z6jRa6MiJQm9" crossorigin="anonymous">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #8e44ad);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        h1:hover::after {
            width: 100px;
        }

        p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .btn {
            border-radius: 25px;
            padding: 12px 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            border: none;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2980b9, #27ae60);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .container {
                margin: 15px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .btn-primary {
                max-width: 100%;
                padding: 10px;
                font-size: 1rem;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<div class="container">
    <h1>Multitool: Home Page</h1>
    <p>Welcome to AI-Multitool-Analyse! Upload and analyze files with AI-powered tools.</p>
    <div class="button-container">
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard:dashboard' %}" class="btn btn-primary">Dashboard</a>
            <a href="{% url 'analysis:upload' %}" class="btn btn-primary">Upload File</a>
            <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'accounts:register' %}" class="btn btn-primary">Register</a>
        {% endif %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JwA9SKFxXgkEqlsFtjPaOOkKkFjO6mdshHPn/k+Iu3EoPLZVxybcTYQ20v6ooQDb" crossorigin="anonymous"></script>
{% endblock %}
