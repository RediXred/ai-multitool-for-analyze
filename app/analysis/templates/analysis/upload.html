{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-w76AqEQfQP1+Zy4hXvQ6UHd+4tvb1zE2jz1gZ9gLGFZ+5xkS8W49z6jRa6MiJQm9" crossorigin="anonymous">
    <style>
        /* Общие стили */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            text-align: center;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #8e44ad);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        h2:hover::after {
            width: 100px;
        }

        /* Стили для формы */
        form {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-in;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        /* Стили для полей формы */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
            display: block;
        }

        input[type="file"] {
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #f8f9fa;
        }

        input[type="file"]:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
            outline: none;
        }

        /* Стили для кнопки отправки формы */
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #2980b9, #27ae60);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"]:active {
            transform: scale(0.95);
        }

        /* Стили для кнопки */
        .btn-primary {
            display: inline-block;
            width: 100%;
            max-width: 200px;
            padding: 12px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2980b9, #27ae60);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn {
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        /* Контейнер для кнопки */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивность */
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            form {
                padding: 20px;
            }

            button[type="submit"] {
                font-size: 1rem;
                padding: 10px;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 10px;
                max-width: 100%;
            }
        }
    </style>
</head>
<div class="container">
    <h2>Загрузить файл</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
    <div class="button-container">
        <a href="{% url 'dashboard:dashboard' %}" class="btn btn-primary">Назад</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JwA9SKFxXgkEqlsFtjPaOOkKkFjO6mdshHPn/k+Iu3EoPLZVxybcTYQ20v6ooQDb" crossorigin="anonymous"></script>
{% endblock %}
