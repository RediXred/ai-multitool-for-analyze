<h1>Добро пожаловать, {{ request.user.username }}</h1>

<h2>Файлы</h2>
<ul>
  {% for file in files %}
    <li>{{ file.filename }} — {{ file.uploaded_at }}</li>
  {% empty %}
    <li>Нет загруженных файлов.</li>
  {% endfor %}
</ul>
